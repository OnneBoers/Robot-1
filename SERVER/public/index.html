<html>
	<head>
		<title>Node.js</title>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {

			    var socket = io.connect('http://localhost:3700');

			    socket.on('message', function (data) {
			        $('.message').prepend("<p>" + data + "</p>");
			    });

				$('.ping').click(function() {
					socket.emit('ping', {});
				});
				$('.init').click(function() {
					socket.emit('initComPorts', {});
				});
				$('.list').click(function() {
					socket.emit('listActive', {});
				});
				socket.emit('ping', {});
			});
		</script>
	</head>
	<body>
		<h1>Node.js home page</h1>
		<p>
			<a class="ping" href="#">Ping server</a>
			<br/>
			<a class="init" href="#">Init com ports</a>
			<br/>
			<a class="list" href="#">List all active comports</a>
		</p>
		<h3>Log:</h3>
		<div class="message">
		</div>
	</body>
</html>
